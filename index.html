<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>岐阜県 安全マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet地図ライブラリ -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .traffic-icon {
      font-size: 20px;
      text-align: center;
      line-height: 1.2;
    }
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS 読み込み -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 地図の初期化
    const map = L.map('map').setView([35.4067, 136.8485], 11); // 岐阜県中部

    // タイルレイヤー追加（OpenStreetMap）
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 中心マーカー
    L.marker([35.380680426757515, 136.8764554697545]).addTo(map)
      .bindPopup('木曽川右岸管理事務所<br>現在の雨量: ${rain} mm/h');

    // ▼ 通行止め情報 ▼
    fetch("https://www.mlit.go.jp/road/roadinfo/raxtms/xml/tokai.xml")
      .then(response => response.text())
      .then(str => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(str, "application/xml");

        const items = xmlDoc.getElementsByTagName("item");
        for (let i = 0; i < items.length; i++) {
          const type = items[i].getElementsByTagName("type")[0]?.textContent;
          const lat = parseFloat(items[i].getElementsByTagName("latitude")[0]?.textContent);
          const lon = parseFloat(items[i].getElementsByTagName("longitude")[0]?.textContent);
          const road = items[i].getElementsByTagName("road")[0]?.textContent;
          const reason = items[i].getElementsByTagName("reason")[0]?.textContent;

          if (type === "通行止") {
            L.marker([lat, lon], {
              icon: L.divIcon({
                className: "traffic-icon",
                html: "🚧",
                iconSize: [20, 20]
              })
            })
            .addTo(map)
            .bindPopup(`<b>${road}</b><br>${reason}`);
          }
        }
      });

    // ▼ OpenWeatherMap 雨量情報 ▼
    const apiKey = "1e0037b35b9c3f8906cc222beac04c04"; // あなたのAPIキー
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=35.42&lon=136.76&units=metric&appid=${apiKey}&lang=ja`)
      .then(response => response.json())
      .then(data => {
        const rain = data.rain ? data.rain['1h'] || 0 : 0;
        L.marker([35.42, 136.76]).addTo(map)
          .bindPopup(`岐阜市<br>現在の雨量: ${rain} mm/h`)
          .openPopup();
      });

    // ▼ 気象警報・注意報 ▼
    fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=35.42&lon=136.76&exclude=hourly,daily&appid=${apiKey}&lang=ja`)
      .then(response => response.json())
      .then(data => {
        if (data.alerts) {
          data.alerts.forEach(alert => {
            const alertType = alert.event;
            const alertDescription = alert.description;
            const alertSeverity = alert.severity;

            // マーカーを地図に追加
            L.marker([35.42, 136.76], {
              icon: L.divIcon({
                className: "traffic-icon",
                html: "⚠️",
                iconSize: [20, 20]
              })
            })
            .addTo(map)
            .bindPopup(`<b>警報/注意報</b><br>${alertType}<br>${alertDescription}`);
          });
        }
      });
  </script>
</body>
</html>
